name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Set up QEMU for ARM emulation if necessary
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Build Docker image with multi-platform support
      - name: Build Docker Image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t roosteradmin/rooster-client:latest .

      # Login to Docker Hub and push the image
      - name: Login to Docker Hub and Push Image
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push roosteradmin/rooster-client:latest
